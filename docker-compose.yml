version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - sqlite_data:/app
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=haga.settings
      - USE_POSTGRES=${USE_POSTGRES:-false}
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - app-network

  # PostgreSQL database (optional - only used when USE_POSTGRES=true)
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=haga_db
      - POSTGRES_USER=haga_user
      - POSTGRES_PASSWORD=haga_password
    ports:
      - "5432:5432"
    networks:
      - app-network
    profiles:
      - postgres

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - app-network
    # Uncomment the following lines if you have NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  sqlite_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
